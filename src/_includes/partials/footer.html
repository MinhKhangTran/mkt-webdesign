    <div class="right__panel | d-flex justify-content-between pt-3 pt-lg-0">
      <ul class="navigations">
        {% for nav in footer.navigations %}
        <li>
          <a class="text-dark text-capitalize" href="{{nav.url}}">
            {{nav.navigation}}
          </a>
        </li>
        {% endfor %}
      </ul>
      <ul class="recht">
        {% for nav in footer.recht %}
        <li>
          <a class="text-dark text-capitalize" href="{{nav.url}}">
            {{nav.navigation}}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>

  <div class="copyright | wrapper | text-center">
    <p class="text-dark">&copy; {{ "" | year}} {{footer.copyright}}</p>
  </div>
</footer>
