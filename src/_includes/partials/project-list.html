<section id="projectList" class="wrapper pb-2" aria-label="projectList section">
  <div class="row">
    {% for project in projectListItems %}
    <div class="col-lg-4 col-md-6">
      <div class="card card__{{loop.index}} mb-4">
        <img
          src="{{project.data.img}}"
          class="card-img-top"
          alt="{{project.data.title}}"
        />
        <div class="card-body">
          <h2 class="card-title | mb-0 text-dark">{{project.data.title}}</h2>
          <p class="card-text | py-2 text-dark">{{project.data.description}}</p>
          <a
            href="{{project.url}}"
            class="text-dark text-decoration-underline | d-flex align-items-center gap-1"
            >Read more
            <span class="visually-hidden">about {{project.data.title}}</span

              width="16"

              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
