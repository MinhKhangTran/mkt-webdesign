---
title: Seite nicht gefunden!
permalink: 404.html
heading: Hier gibt es nichts...
desc: "Hier kommen Sie zur√ºck:"
404_img: error
---

<!DOCTYPE html>
<html lang="de-De">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />

    <link rel="stylesheet" href="{{ '/css/index.css' | url }}" />
    <title>{{ title }}</title>
  </head>
  <body class="bg-gray-500">
    <!-- main markdown -->
    <div>
      {% include "partials/navbar.html" %}
      <main tabindex="-1" id="main-content">
        <section
          id="error"
          aria-label="error"
          class="wrapper py-lg-5 my-lg-4 py-3 my-3"
        >
          <div class="row">
            <div class="col-lg-6">
              <h1 class="heading-1 | text-primary">{{heading}}</h1>
              <p class="body-lg">
                {{desc}} <a href="{{ '/' | url }}">Homepage</a>
              </p>
            </div>
            <div class="col-lg-6">
              <img
                class="img-fluid"
                src="/images/{{404_img}}.svg"
                alt="eine website mit keinem Inhalt"
              />
            </div>
          </div>
        </section>
      </main>
      {% include "partials/footer.html" %}
    </div>
    <!-- Load Bootstrap core -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
